    <style>
        body {
            margin: 0;

            overflow: hidden;

            background-color: black;
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slide-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide-image.active {
            opacity: 1;
        }

        .start-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
            cursor: pointer;
            transition: background 0.3s;
        }

        .start-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .hand-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <img class="slide-image active" src="img/portfolio_annonces/affiche_canciule_transport_2020.jpg" alt="Image 1">
        <img class="slide-image" src="img/portfolio_annonces/covid.jpg" alt="Image 2">

        <img src="./img/hand-click.png" alt="main cliquable" class="hand-icon">
        <span>Prendre un RDV</span>
    </a>

    <script>
        let current = 0;
        const images = document.querySelectorAll(".slide-image");

        function showSlide(index) {
            images.forEach((img, i) => {
                img.classList.remove("active");
                if (i === index) {
                    img.classList.add("active");
                }
            });
        }

        function startSlideshow() {
            showSlide(current);
            setInterval(() => {
                current = (current + 1) % images.length;
                showSlide(current);
            }, 10000); // toutes les 10 secondes
        }

        window.onload = startSlideshow;
    </script>

</body>
