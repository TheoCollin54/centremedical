<head>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            background-color: black;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .slideshow-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .slide-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide-image.active {
            opacity: 1;
        }

        .start-banner {
            height: 70px;
            background-color: #000091;
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .start-banner:hover {
            background-color: #000091cc;
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <img class="slide-image active" src="img/portfolio_annonces/affiche_canciule_transport_2020.jpg"
            alt="Image 1" />
        <img class="slide-image" src="img/portfolio_annonces/covid.jpg" alt="Image 2" />
        <img class="slide-image" src="img/portfolio_annonces/covidd.jpg" alt="Image 3" />
    </div>

    <a href="index.php" class="start-banner">
        Cliquez ici pour prendre rendez-vous
    </a>

    <script>
        let current = 0;
        const images = document.querySelectorAll(".slide-image");

        function showSlide(index) {
            images.forEach((img, i) => {
                img.classList.remove("active");
                if (i === index) {
                    img.classList.add("active");
                }
            });
        }

        function startSlideshow() {
            showSlide(current);
            setInterval(() => {
                current = (current + 1) % images.length;
                showSlide(current);
            }, 10000); // toutes les 10 secondes
        }

        window.onload = startSlideshow;
    </script>
</body>

</html>
